        <span style="--i:6">
            <img src="https://picsum.photos/id/102/300/200" /></span>
        <span style="--i:7">

        <span style="--i:8">
            <img src="https://picsum.photos/id/1033/300/200" /></span>

    </div>


    <script src="index.js"></script>
